tags:
  - game
security:
  - AccessTokenHeader: []
parameters:
  - name: gid
    in: path
    required: true
    description: The ID of the game.
    type: string
responses:
  200:
    description: Data about the game
    schema:
      id: Game
      properties:
        gid:
          type: string
        start_time:
          type: number
        player_count:
          type: integer
        team_count:
          type: integer
        valid:
          type: boolean
        created_at:
          type: number
        created_by:
          type: string
        teams:
          type: array
          items:
            type: object
            properties:
              tid:
                type: integer
              player_count:
                type: integer
              points:
                type: integer
              rank:
                type: integer
              name:
                type: string
        players:
          type: array
          items:
            type: object
            properties:
              pid:
                type: integer
              name:
                type: string
              points:
                type: integer
              health:
                type: integer
              rank:
                type: integer
