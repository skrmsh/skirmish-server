tags:
  - game
responses:
  200:
    description: Get all running games
    schema:
      id: GamesList
      properties:
        games:
          type: array
          items:
            type: object
            properties:
              gid:
                type: string
              start_time:
                type: integer
              player_count:
                type: integer
              team_count:
                type: integer
              valid:
                type: boolean
              created_at:
                type: integer
              created_by:
                type: boolean
