tags:
  - user
consumes:
  - application/json
parameters:
  - name: body
    in: body
    type: object
    required: true
    schema:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      required:
        - email
        - password
responses:
  401:
    description: Invalid credentials
  200:
    description: The user was registered and authenticated
    schema:
      id: AuthInfo
      properties:
        message:
          type: string
        access_token:
          type: string
